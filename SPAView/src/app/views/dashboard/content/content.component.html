<div class="row">
  <table>
    <tr *ngFor="let content of pageContents">
      <td>
    <div class="col-lg-12 col-md-12 img-responsive">
      <div class="card">
        <!-- <img class="card-img-top img-responsive" [src]="content.image" alt="Card image cap"> -->
        <img class="card-img-top img-responsive" src="{{content.imageUrl}}" alt="Card image cap">
          <div class="card-body">
              <h4 class="card-title">{{ content.title }}</h4>
              <p class="card-text">{{ content.passage }}</p>
          </div>
      </div>
  </div>
  </td>
    </tr>
  </table>
</div>
