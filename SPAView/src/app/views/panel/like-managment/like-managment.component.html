<div class="row">
  <div class="col-lg-12 col-xlg-6">
    <div class="card">
      <div class="card-body">
        <div *ngIf="saveState != '0'">
          <ng-container *ngIf="saveState == '1'; else elseTemplate">
            <alert type="success">
              {{ successMessage }}
            </alert>
          </ng-container>
          <ng-template #elseTemplate>
            <alert type="danger">
              {{ errorMessage }}
            </alert>
          </ng-template>
        </div>
      </div>
    </div>
</div>
  <div class="col-md-12">
    <table class="table table-bordered table-striped">
      <thead style="color:#ea7f7f;text-align: center;">
        <tr>
          <th scope="col">کد</th>
          <th scope="col">کاربر</th>
          <th scope="col">تلفن</th>
          <th scope="col">نظر کاربر</th>
        </tr>
      </thead>
      <tbody *ngFor="let like of likes">
        <tr>
          <td><a [routerLink]="['/dashboard/farshboombank', like.srl]"
              routerLinkActive="router-link-active">{{like.id}}</a></td>
            <td>{{like.user}}</td>
            <td>{{like.title}}</td>
            <td>{{like.passage}}</td>
        </tr>
      </tbody>
    </table>
    <div class="card">
        <div class="card-body">
            <h6 class="card-subtitle"></h6>
            <div class="d-flex justify-content-center">
              <pagination
                  [boundaryLinks]="true"
                  [totalItems]="pagination.totalItems"
                  [(ngModel)]="pagination.currentPage"
                  [itemsPerPage]="pagination.itemsPerPage"
                  (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
              </pagination>
            </div>
    </div>
    </div>
</div>
</div>
