<div class="row">
  <div class="col-lg-12 col-xlg-6">
      <div class="card">
          <div class="card-body">
            <div *ngIf="saveState != '0'">
              <ng-container *ngIf="saveState == '1'; else elseTemplate">
                <alert type="success">
                  {{ successMessage }}
                </alert>
              </ng-container>
              <ng-template #elseTemplate>
                <alert type="danger">
                  {{ errorMessage }}
                </alert>
              </ng-template>
            </div>

          </div>
        </div>
      <div class="card">
          <div class="card-body">
              <h6 class="card-subtitle"></h6>
              <div class="row">
                <form #MangageForm="ngForm">
                  <div class="form-row">
                    <label class="col-sm-4 col-form-label">ویترین :</label>
                    <select required [(ngModel)]="slideId" name="slideId" class="form-control col-md-8">
                        <option *ngFor="let item of slides" [value]="item.id"  class="form-control">{{item.title}}</option>
                    </select>
                  </div>
                  <br>
                  <div class="button-group">
                    <button type="button" class="btn btn-success" (click)="onAdd()">جدید</button>
                    <button type="button" class="btn btn-info" [disabled]="!MangageForm.valid" (click)="onEdit()">ویرایش</button>
                    <button type="button" class="btn btn-danger" [disabled]="!MangageForm.valid" (click)="onDelete()">حذف</button>
                </div>
                </form>
              </div>
          </div>
      </div>
  </div>
  <div class="col-md-12">
    <table class="table table-bordered table-striped">
      <thead style="color:#ea7f7f;text-align: center;">
        <tr>
          <th scope="col">کد</th>
          <th scope="col">عنوان</th>
          <th scope="col">متن</th>
        </tr>
      </thead>
      <tbody *ngFor="let slide of slides">
        <tr>
          <td><a [routerLink]="['/panel/slide', slide.id]"
              routerLinkActive="router-link-active">{{slide.id}}</a></td>
            <td>{{slide.title}}</td>
            <td>{{slide.passage}}</td>
        </tr>
      </tbody>
    </table>
</div>
</div>
