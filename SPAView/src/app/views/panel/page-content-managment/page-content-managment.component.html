<div class="row">
  <div class="col-lg-12 col-xlg-6">
      <div class="card">
          <div class="card-body">
            <div *ngIf="saveState != '0'">
              <ng-container *ngIf="saveState == '1'; else elseTemplate">
                <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
              </ng-container>
              <ng-template #elseTemplate>
                <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
              </ng-template>
            </div>

          </div>
        </div>
      <div class="card">
          <div class="card-body">
              <h6 class="card-subtitle"></h6>
              <div class="row">
                <form #MangageForm="ngForm">
                  <div class="form-row">
                    <label class="col-sm-4 col-form-label">صفحه :</label>
                    <select required [(ngModel)]="pageContentId" name="pageContentId" class="form-control col-md-8">
                        <option *ngFor="let item of pageContents" [value]="item.id"  class="form-control">{{item.title}}</option>
                    </select>
                  </div>
                  <br>
                  <div class="button-group">
                    <button type="button" class="btn btn-success" (click)="onAdd()">جدید</button>
                    <button type="button" class="btn btn-info" [disabled]="!MangageForm.valid" (click)="onEdit()">ویرایش</button>
                    <button type="button" class="btn btn-danger" [disabled]="!MangageForm.valid" (click)="onDelete()">حذف</button>
                </div>
                </form>
              </div>
          </div>
      </div>
  </div>
  <div class="col-md-6">
    <table class="table table-bordered table-striped">
      <thead style="color:#ea7f7f;text-align: center;">
        <tr>
          <th scope="col">کد</th>
          <th scope="col">عنوان</th>
        </tr>
      </thead>
      <tbody *ngFor="let pageContent of pageContents">
        <tr>
          <td><a [routerLink]="['/panel/content', pageContent.id]"
              routerLinkActive="router-link-active">{{pageContent.id}}</a></td>
            <td>{{pageContent.title}}</td>
        </tr>
      </tbody>
    </table>
</div>
</div>
